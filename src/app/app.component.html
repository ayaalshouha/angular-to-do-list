<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onUserIDEmitted($event)" />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [userID]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
  } @else{
  <p id="fallback">Select a user to see his/her tasks</p>
  }
</main>
