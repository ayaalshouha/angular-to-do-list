<!-- new task logic / create cancel -->
@if(isAddingTask){
<app-new-task [userID]="userID" (close)="onCloseNewTask()"> </app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartATask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of SelectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
    }
  </ul>
</section>
